<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
   <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Reverse Sentence & Sort Array</h1>
    
    

    <div class="input">
        <h2>Enter a Sentence:</h2>
        <input type="text" id="input-sentence" placeholder="Enter a sentence">
        <button onclick="processData()">Process Sentence</button>
    </div>
    <div class="output">
        <h2>Reversed Sentence</h2>
        <p id="reversed-sentence"></p>
    </div>
    
    <div class="input">
        <h2>Enter an Array to Sort:</h2>
        <p>Enter numbers by separating them with comma(,)</p>
        <input type="text" id="input-array" placeholder="Enter an array (comma-separated)">
        <button onclick="processData()">Process Array</button>
    </div>
   
    <div class="output">
        <h2>Sorted Array (Descending)</h2>
        <p id="sorted-array"></p>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
