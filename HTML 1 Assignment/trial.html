<!DOCTYPE html>
<html>
<head>
    <title>Calculator with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }

        #history {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        .totalcolorsame{
            background-color: #2196F3;

        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            width: 23%;
        }

        .operator-column {
            width: 23%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number-buttons {
            width: 77%;
        }

        .number-buttons button {
            width: 33.33%;
            height: 70px;
            margin: 5px;
            font-size: 18px;
            border: none; /* Removed the borders for number buttons */
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .number-buttons button:hover {
            background-color: #1976D2;
        }

        .operator-column button {
            width: 100%;
            height: 70px;
            margin: 5px 0;
            font-size: 18px;
            border: none; /* Removed the borders for operator buttons */
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .operator-column button:hover {
            background-color: #1976D2;
        }

        button {
            width: 70px;
            height: 70px;
            margin: 5px;
            font-size: 18px;
            border: none;
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }
       
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div id="history"></div>
        <div class="buttons">
            
            <div class="totalcolorsame">
                <div class="number-buttons">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <div class="operator-column">
                    <button onclick="clearDisplay()">AC</button>
                    <button onclick="operate('+')">+</button>
                    <button onclick="operate('-')">-</button>
                    <button onclick="operate('*')">x</button>
                    <button onclick="operate('/')">/</button>
                    <button onclick="calculate()">=</button>
                </div>
            </div>

            </div>
            <div class="operator-column">
                <button onclick="clearDisplay()">AC</button>
                <button onclick="operate('+')">+</button>
                <button onclick="operate('-')">-</button>
                <button onclick="operate('*')">x</button>
                <button onclick="operate('/')">/</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '';
        let firstNumber = '';
        let operator = '';

        function appendToDisplay(value) {
            currentInput += value;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            firstNumber = '';
            operator = '';
            display.value = '';
        }

        function operate(op) {
            if (currentInput !== '') {
                if (firstNumber === '') {
                    firstNumber = currentInput;
                    operator = op;
                    currentInput = '';
                } else {
                    calculate();
                    operator = op;
                }
                updateHistory();
            }
        }

        function calculate() {
            if (currentInput !== '') {
                switch (operator) {
                    case '+':
                        currentInput = String(parseFloat(firstNumber) + parseFloat(currentInput));
                        break;
                    case '-':
                        currentInput = String(parseFloat(firstNumber) - parseFloat(currentInput));
                        break;
                    case '*':
                        currentInput = String(parseFloat(firstNumber) * parseFloat(currentInput));
                        break;
                    case '/':
                        currentInput = String(parseFloat(firstNumber) / parseFloat(currentInput));
                        break;
                }
                display.value = currentInput;
                firstNumber = '';
                operator = '';
                updateHistory();
            }
        }

        function updateHistory() {
            history.innerText = `${firstNumber} ${operator} ${currentInput}`;
        }
    </script>
</body>
</html>
