<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form" >
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <!-- Add more countries here -->
            </select><br><br>

            <label>Gender:</label><br>
            <input type="checkbox" id="male"> <label for="male">Male</label><br>
            <input type="checkbox" id="female"> <label for="female">Female</label><br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br><br>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="popup" class="popupclass" style="display: none;">
        <h2>Form Submission Details</h2>
        <div id="popupContent" class="popup-content"></div>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
